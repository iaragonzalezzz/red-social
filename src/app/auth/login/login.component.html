<div class="container">
  <div class="card">
    <h1>Iniciar Sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Correo o nombre de usuario</mat-label>
        <input matInput formControlName="identifier" />
        <mat-error>Este campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error>Este campo es obligatorio</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-button"
        [disabled]="loginForm.invalid"
      >
        Iniciar sesión
      </button>
    </form>

    <a routerLink="/register" class="link">¿No tenés cuenta? Registrate</a>
  </div>
</div>
